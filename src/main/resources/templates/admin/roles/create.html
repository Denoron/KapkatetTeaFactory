<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title} + ' | ' + ${app}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" media="all" th:href="@{/css/app.css}" href="/css/app.css">
</head>

<body class="bg-gray-100">

<div class="flex" id="wrapper">
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>
    <div id="main" class="flex-grow">

        <div th:replace="admin/fragments/topbar :: topbar"></div>
        <hr>

        <div id="content">
            <div class="flex items-center justify-between px-4 py-3">
                <h4 class="text-xl font-bold">Create Role</h4>
            </div>

            <form class="px-4 py-4" action="/admin/roles" method="post" autocomplete="off">
                <div>
                    <label class="block font-medium" for="title">Title</label>
                    <input class="block w-full px-2 py-1" type="text" name="title" placeholder="Title..."
                           id="title">
                </div>

                <div class="mt-6">
                    <label class="block font-medium" for="description">Description</label>
                    <textarea class="block w-full px-2 py-1" name="description" id="description"
                              placeholder="Description..." rows="5"></textarea>
                </div>

                <div class="mt-6">
                    <button class="px-4 py-2 rounded bg-green-700 hover:bg-green-900 text-white"
                            type="submit">Submit
                    </button>
                </div>
            </form>

        </div>

    </div>
</div>

<script src="/js/app.js" th:inline="javascript" th:src="@{/js/app.js}"></script>
</body>

</html>
