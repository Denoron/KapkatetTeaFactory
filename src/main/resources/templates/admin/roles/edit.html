<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title} + ' | ' + ${app}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" media="all" th:href="@{/css/app.css}" href="/css/app.css">
</head>

<body class="bg-gray-100">

    <div class="flex" id="wrapper">
        <div th:replace="admin/fragments/sidebar :: sidebar"></div>
        <div id="main" class="flex-grow">

            <div th:replace="admin/fragments/topbar :: topbar"></div>
            <hr>

            <div id="content">
                <div class="flex items-center justify-between px-4 py-3">
                    <h4 class="text-xl font-bold">Edit Role</h4>
                </div>

                <form class="px-4 py-4" th:object="${role}" th:action="${'/admin/roles/' + role.id + '/update'}" method="post" autocomplete="off">
                    <div>
                        <label class="block font-medium" for="title">Title</label>
                        <input class="block w-full px-2 py-1" type="text" name="title" placeholder="Title..."
                            id="title" th:value="*{title}">
                    </div>

                    <div class="mt-6">
                        <label class="block font-medium" for="description">Description</label>
                        <textarea class="block w-full px-2 py-1" name="description" id="description"
                            placeholder="Description..." rows="5" th:text="*{description}"></textarea>
                    </div>

                    <div class="mt-6">
                        <label class="block font-medium" for="permissions">Permisions</label>
                        <select class="block w-full px-2 py-1" name="permissions" size="8" id="permissions" multiple>
                            <option disabled value="">Select Options...</option>
                            <option th:each="permission : ${permissions}" 
                                    th:value="${permission.id}"
                                    th:text="${permission.title}">
                            </option>
                        </select>
                    </div>

                    <div class="mt-6">
                        <button class="px-4 py-2 rounded bg-green-700 hover:bg-green-900 text-white"
                            type="submit">Update
                        </button>
                    </div>
                </form>

            </div>

        </div>
    </div>

    <script src="/js/app.js" th:inline="javascript" th:src="@{/js/app.js}"></script>
</body>

</html>
